<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="block block1">1</div>
        </div>
        <div class="main">
            <div class="block block2">
                <a href="index.html">Сторінка 1</a>
                <a href="index2.html">Сторінка 2</a>
           </div>
            <div class="block block4">
                <h2>Форма реєстрації</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="user_name">Прізвище, ім'я, по батькові<span style="color: red;">*</span></label>
                        <input type="text" id="user_name" name="user_name" required>
                    </div>

                    <div class="form-group">
                        <label for="user_email">Е-mail</label>
                        <input type="email" id="user_email" name="user_email">
                    </div>

                    <div class="form-group">
                        <label for="user_birthdate">Дата народження<span style="color: red;">*</span></label>
                        <input type="date" id="user_birthdate" name="user_birthdate" required>
                    </div>

                    <div class="form-group">
                        <label for="user_sex">Стать<span style="color: red;">*</span></label>
                        <select id="user_sex" name="user_sex" required>
                            <option value="">Оберіть стать</option>
                            <option value="male">Чоловіча</option>
                            <option value="female">Жіноча</option>
                        </select>
                    </div>

                    <button type="submit">Відправити</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="block block3">3</div>
        </div>
    </div>
</body>
